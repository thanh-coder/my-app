<ng-container *ngIf="artcleService.edit_Add == false; else elseBlock">
  <form style="margin-left: 200px;margin-top: 30px" method="POST" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group ">
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" [(ngModel)]="article.title" name="title"
          placeholder="Article title">
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel" [(ngModel)]="article.description" name="description"
          placeholder="what's this article about">
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="comment" name="body" [(ngModel)]="article.body" placeholder="what your article(in markdown"></textarea>
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <input type="email" class="form-control " name="tagList" [(ngModel)]="article.tagList" id="colFormLabelLg"
          placeholder="enter tags)">
      </div>
    </div>

    <div class="form-group ">
      <div class="" style="padding-left: 975px;">
        <button type="submit" class="btn btn-success " style="width: 122px; ">push article</button>
      </div>
    </div>

  </form>
</ng-container>

<ng-template #elseBlock>
  <form style="margin-left: 200px;margin-top: 30px" method="POST" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group ">
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" [(ngModel)]="article1.title" name="title"
          placeholder="">
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel" [(ngModel)]="article1.description" name="description"
          placeholder="what's this article1 about">
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="comment" name="body" [(ngModel)]="article1.body" placeholder="what your article1(in markdown"></textarea>
      </div>
    </div>

    <div class="form-group ">
      <div class="col-sm-10">
        <input type="email" class="form-control " name="tagList" [(ngModel)]="article1.tagList" id="colFormLabelLg"
          placeholder="enter tags">
      </div>
    </div>

    <div class="form-group ">
      <div class="" style="padding-left: 975px;">
        <button type="submit" class="btn btn-success " style="width: 122px; ">save article1</button>
      </div>
    </div>

  </form>
</ng-template>
